<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Maneuver</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!--
    font-family: 'Poppins', sans-serif;
  -->
  <div id="title">Space Maneuver</div>
  <div id="intro">
    Somehow, Ball-E found himself stranded inside an unknown asteroid field.
    <br>
    Ball-E is pleading for your help, will you be willing to help him survive?
  </div>
  <div id="start" onclick="startGame()">Start</div>
  <div id="bg-pic-container">
    <div id="bg-pic-shade"></div>
    <img src="./img/bgpic.jpg" alt="Image not supported">
  </div>
  <div id="rocket-container">
    <div id="rocket-body">
      <div id="eye"></div>
      <div id="arm"></div>
    </div>
  </div>
  <div id="score">Your Score : <span id="myScore">0</span> / Best Score : <span id="bestScore">0</span></div>
  <div id="colorChange" onclick="colorChange()" title="Change Ball-E's color">
    <span class="material-icons">color_lens</span>
  </div>
  <div id="gameOver">
    <p id="gameOverText"></p>
    <div id="retry" onclick="retry()">Retry</div>
  </div>
  <div id="credits">
    Made by <a href="https://github.com/resyfer">resyfer (Saurav Pal)</a>
  </div>
</body>
  <script src="js/index.js"></script>
</html>
